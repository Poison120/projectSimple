<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="../css/clock.css">
</head>
<body>
    <h1 class="projname">simple watch project #1</h1>
    <section class="clock-box">
        <h1 class="date"></h1>
<h1 class="t-value"></h1>
 <h1 class="day"></h1>
        
    </section>
    <h1 class="sec-h">Stopwatch</h1>
    <section class="stopwatch-box">
       
        <input readonly class="timing"type="text" value="timing here">
        <button value="start" class="start">start</button>
        
        <button value="stop">stop </button>
       
    </section>
    <h3 align="center"class="stoppedTime"></h3>
    <footer>

    </footer>
    <script src="../js/clock.js"></script>
</body>
</html>
